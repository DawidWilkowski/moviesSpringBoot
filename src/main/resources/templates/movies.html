	<style>
	@media (min-width: 768px) {
  .carousel-inner {
    display: flex;
  }

    margin-right: 0;

<body
	style="background-image: linear-gradient(to right, #8e2de2, #4a00e0);">

	<div class="w-50 p-3 mx-auto ">

			class="table table-striped table-dark table-hover table-bordered ">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movie : ${listMovies}">
					<td th:text="${movie.id}"></td>
					<td th:text="${movie.title}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="carouselExampleControls" class="carousel slide"
		data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="..." class="d-block w-100" alt="...">
			</div>


			<div class="carousel-item" th:each="movie : ${listMovies}">
				<div class="card">
					<div></div>
					<img th:src="@{/images/{i}(i=${movie.image})}"
						class="d-block w-100" />
				</div>
				<div class="card-body">
					<h5 class="card-title" th:text="${movie.title}"></h5>
					<p class="card-text">Some quick example text to build on the
						card title and make up the bulk of the card's content.</p>
					<a href="#" class="btn btn-primary">Go somewhere</a>
				</div>
			</div>
		</div>



		<button class="carousel-control-prev" type="button"
			data-bs-target="#carouselExampleControls" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#carouselExampleControls" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>
