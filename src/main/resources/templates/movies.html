<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>books</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<style>
.carousel-inner {
	padding: 1em;
}

.card {
	margin: 0 0.5em;
	box-shadow: 2px 6px 8px 0 rgba(22, 22, 26, 0.18);
	border: none;
}

.carousel-control-prev, .carousel-control-next {
	background-color: #e1e1e1;
	width: 6vh;
	height: 6vh;
	border-radius: 50%;
	top: 50%;
	transform: translateY(-50%);
}

@media ( min-width : 768px) {
	.carousel-item {
		margin-right: 0;
		flex: 0 0 12.5%;
		display: block;
	}
	.carousel-inner {
		display: flex;
		
	}
}

.card .img-wrapper {
	max-width: 100%;
	height: 15em;
	display: flex;
	justify-content: center;
	align-items: center;
}

.card img {
	max-height: 100%;
}
</style>
</head>
<body
	style="background-image: linear-gradient(to right, #8e2de2, #4a00e0);">


	<div id="carouselExampleControls" class="carousel" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<div class="card">
					<div class="img-wrapper">
						<img th:src="@{/images/{i}(i=${firstMovie.image})}"
							class="d-block w-100" />
					</div>
				</div>
				<div class="card-body">
					<h5 class="card-title" th:text="${firstMovie.title}"></h5>
					<p class="card-text">Some quick example text to build on the
						card title and make up the bulk of the card's content.</p>
					<a href="#" class="btn btn-primary">Go somewhere</a>
				</div>
			</div>


			<div class="carousel-item" th:each="movie : ${listMovies}">
				<div class="card">
					<div class="img-wrapper">
						<img th:src="@{/images/{i}(i=${movie.image})}"
							class="d-block w-100" />
					</div>
				</div>
				<div class="card-body">
					<h5 class="card-title" th:text="${movie.title}"></h5>
					<p class="card-text">Some quick example text to build on the
						card title and make up the bulk of the card's content.</p>
					<a href="#" class="btn btn-primary">Go somewhere</a>
				</div>
			</div>
		</div>



		    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
	</div>

	<script>
		var multipleCardCarousel = document
				.querySelector("#carouselExampleControls");
		if (window.matchMedia("(min-width: 768px)").matches) {
			var carousel = new bootstrap.Carousel(multipleCardCarousel, {
				interval : false,
			});
			var carouselWidth = $(".carousel-inner")[0].scrollWidth;
			var cardWidth = $(".carousel-item").width();
			var scrollPosition = 0;
			$("#carouselExampleControls .carousel-control-next").on(
					"click",
					function() {
						if (scrollPosition < carouselWidth - cardWidth * 1) {
							scrollPosition += cardWidth;
							$("#carouselExampleControls .carousel-inner")
									.animate({
										scrollLeft : scrollPosition
									}, 600);
						}
					});
			$("#carouselExampleControls .carousel-control-prev").on(
					"click",
					function() {
						if (scrollPosition > 0) {
							scrollPosition -= cardWidth;
							$("#carouselExampleControls .carousel-inner")
									.animate({
										scrollLeft : scrollPosition
									}, 600);
						}
					});
		} else {
			$(multipleCardCarousel).addClass("slide");
		}
	</script>
</body>
</html>
