<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">   
<head>
    <meta charset="UTF-8">
    <title>Movie portal </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style=" background-image: linear-gradient(to right, #8e2de2, #4a00e0);">
<div class=" h-100 d-flex justify-content-center align-middle align-items-center" style ="background-color: transparent; ">
    <div class="album py-4">
            <div class="row">
                <div class="col-md-4" >
                    <div class="card mb-4 border-0" style ="background-color: transparent;">
                     <img th:src="@{/images/movie.png}" width ="200">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                
                                
                                
                                    <a th:href="@{/moviesUI}" class="btn btn-primary">MOVIES </a>
                                </div>
                        
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                  <div class="row">
                    <div class="card mb-4 border-0" style ="background-color: transparent;">
                     <img th:src="@{/images/user.png}" width ="200" >
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="@{/usersUI}" class="btn btn-primary">USERS </a>
                                </div>
                            </div>
                        </div>
                                </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4 border-0" style ="background-color: transparent;">
                     <img th:src="@{/images/admin.png}" width ="200">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                    <a th:href="@{/publisher/list}" class="btn btn-primary">USERS </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
